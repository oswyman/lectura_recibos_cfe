<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Extraídos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        .btn-primary, .btn-secondary {
            border: none;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
        }
        h1 {
            font-weight: 700;
        }
        .table-container {
            margin-top: 2rem;
            overflow-x: auto;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            width: 50%;
        }
        .table td {
            width: 50%;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Datos Extraídos</h1>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td><strong>{{ item['Campo'] }}</strong></td>
                            <td>{{ item['Valor'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="download-buttons mt-3">
            <a href="/download/csv" class="btn btn-secondary">Descargar CSV</a>
            <a href="/download/xlsx" class="btn btn-secondary">Descargar XLSX</a>
        </div>
        <a href="/" class="btn btn-primary btn-block mt-3">Subir Otro PDF</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
